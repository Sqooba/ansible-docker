---

# This flag is controlling whether the start docker service or not after installing the binaries
docker_start_daemon: True

docker_data_dir: /data/docker
docker_storage_driver: devicemapper

# Docker 18.09 is causing issues with K8s, lets's stick to 18.06 until this is resolved.
docker_version: "18.06.*"

docker_package_name: "docker-ce"
